<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- link a fontawesome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet"> -->
    <!-- link para ícono que va en pestaña superior  -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <!-- link main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Título de pestaña -->
    <title>Inicio de sesión</title>
  </head>
  <body>
    <header>
      <nav>
        <p class="text-center">Idioma: español (España)</p>
        <div class="content">

        </div>
      </nav>

    </header>

    <main>
      <section>
        <div class="mx-auto">
          <img src="" alt="instagram-logo">
        </div>

        <div class="form-inline">
          <input type="email" placeholder="Ingresa tu email" class="form-control mr-sm-2 form-control-sm" id="email-1">
          <input type="password" placeholder="Ingresa tu contraseña" class="form-control mr-sm-2 form-control-sm" id="password-1">
          <button class="btn my-2 my-sm-0 btn-sm" id="btn-enter" disabled>Ingresar</button>
        </div>

      </section>
    </main>

    <footer>
      <p class="text-center">¿No tienes cuenta? <span><a href="" role="button" data-toggle="modal" data-target="#exampleModal" id="register-modal">Regístrate</a></span></p>
      <p class="text-center">&copy; Insta-collage, 2018</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Formulario de registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="email" placeholder="Ingresa tu email" class="form-control mr-sm-2" id="email">
            <div class="mt-2">
            </div>
            <input type="password" placeholder="Ingresa tu contraseña" class="form-control mr-sm-2" id="password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn-send">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- JS de bootstrap -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/tooltip-popover.js"></script>
    <!-- JS de proyecto ES5 -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- JS de proyecto ES6 -->
    <!-- <script type="text/javascript" src="../src/app.js"></script> -->
  </body>
</html>
