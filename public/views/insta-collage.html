<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <!-- link a fontawesome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- link para ícono que va en pestaña superior  -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <!-- link main CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Título de pestaña -->
    <title>Insta-collage</title>
  </head>
  <body>
    <header>
      <p class="text-center info font-weight-bold">Insta-collage</p>

    </header>

    <main>
      <section class="mt-5">
        <div class="container">
          <div class="row">
            <div id="div1" class="col collage-div-hor div-1"></div>
            <div id="div2" class="col collage-div-hor div-2"></div>
          </div>
          <div class="row">
            <div id="div3" class="col collage-div-ver div-3"></div>
          </div>
        </div>
      </section>
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-8 offset-2 col-md-4 offset-md-5">
            <p class="text-uppercase info">photo booth</p>
          </div>

        </div>

      </div>

      <div class="images-container mt-3 container">
        <div class="row">
          <div class="col border">
            <img src="https://27ldk4j1esh2tto962ds2vk1-wpengine.netdna-ssl.com/wp-content/uploads/dog1-1200x330.jpg" alt="pic-1" draggable ="true" class="img-fluid h-100" id="drag1">
          </div>
          <div class="col border">
            <img src="https://2.bp.blogspot.com/-5V3dRZqLzUs/WK3QFV3fGPI/AAAAAAABVBE/VSOBjzuojkIw150AbHntySRWQbSbrsiPACLcB/s1600/perrito.jpg" alt="pic-2" draggable ="true" class="img-fluid" id="drag2">
          </div>
          <div class="col border">
            <img src="https://27ldk4j1esh2tto962ds2vk1-wpengine.netdna-ssl.com/wp-content/uploads/dog-idioms1-1200x330.jpg" alt="pic-3" draggable ="true" class="img-fluid" id="drag3">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col border">
            <img src="https://www.petdarling.com/articulos/wp-content/uploads/2016/06/fotos-de-perritos-tiernos.jpg" alt="pic-4" draggable ="true" class="img-fluid" id="drag4">
          </div>
          <div class="col border">
            <img src="https://27ldk4j1esh2tto962ds2vk1-wpengine.netdna-ssl.com/wp-content/uploads/dog-1200x330.jpg" alt="pic-5" draggable ="true" class="img-fluid" id="drag5">
          </div>
          <div class="col border">
            <img src="https://cdn.thinglink.me/api/image/719239053379108864/1240/10/scaletowidth" alt="pic-6" draggable ="true" class="img-fluid" id="drag6">
          </div>
        </div>
      </div>
      <div class="row">


      </div>
    </main>

    <footer class="mt-3">
      <p class="text-center">&copy; Insta-collage, 2018</p>
    </footer>


    <!-- jQuery -->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <!-- JS de bootstrap -->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de proyecto ES5 -->
    <script type="text/javascript" src="../js/collage.js"></script>
    <!-- JS de proyecto ES6 -->
    <!-- <script type="text/javascript" src="../../src/collage.js"></script> -->
  </body>
</html>
